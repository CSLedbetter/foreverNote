<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title>Forever Note</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bundle.css" rel="stylesheet">
</head>

<body ng-controller="NotesController as notesController">

  <div class="container">

    <div class="jumbotron">
      <h1>Note App</h1>
    </div>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="note in notescontroller">
        <h1>{{note.title}}</h1>
        <p><small>{{note.category}}</small></p>
        <p>{{note.content}}</p>
      </li>
    </ul>







  </div>
  <script src="bundle.js"></script>
</body>

</html>
